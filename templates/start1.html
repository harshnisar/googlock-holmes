<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
#question table {
	position:absolute;
	top: 30%;
	left: 35%;
   
    margin-top: -(Y/2)px;	
	 margin-left: -(Y/2)px;
	width:350;
}
#question quesimg{position:absolute;
	
	
	width:100%;
height:100%;
}
#question image{
	width:350px;
	}
	
#sponsor table{ 
	position:fixed;
	
bottom:0px;
right:0px;
	width:auto;

#sponsor image{
	width: auto; 
}
#imgsponsor{
	width: auto;
	height: auto;
}

</style>

</head>

<body>
<table width="110" border="1" cellpadding="2" bgcolor="#33CC99" align="right">
  <tr>
    <td>Your Score: {{score}}</td>
  </tr>
  <tr>
    <td><a href="/scoreboard" >Scoreboard</a></td>
  </tr>
</table>

<div id="question"> 
<table border="0" cellspacing="1">
  <tr>
    <td id="image"><img src="{{image}}" alt="foo" width="350" height="225" id="quesimg"  /> 
 </td>
  </tr>
  <tr>
    <td>  <h5>{{question}}</h5></td>
  </tr>
  <tr>
    <td>
	<form action="/start" method="post">
	<p id="answer">ANSWER
    <input type="text" maxlength="30"v name="answer" autocomplete="off" />
    <input type="submit" value="submit" name="submit"/>
	{% if passes_left %}
    <input type="submit" name="pass" value={{pass_text}} />
	{% endif %}
	</form>
  </p>
  <p>{{result}}</p>
  </td>
  </tr>
</table>
</div>
<div id="sponsor">
<table border="2" align="right">
	<tr>
    <td id="imgsponsor"><img src="sponsor.jpg" alt="sponsor" width="200" height="220" id="sponsorimg"  /> 
 	</td>
  </tr>
	
</table>	
	
</div>

</body>
</html>
